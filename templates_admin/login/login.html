<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class='panel-heading'>
            <h3 class="panel-title">Login monitoring Cipta</h4>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="nama user" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label><input type="checkbox" name="rememberme" value="1"> ingatkan saya </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" data-loading-text="Proses">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
